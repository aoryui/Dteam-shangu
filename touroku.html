<!DOCTYPE html>
<html>

<head>
    <title>新規登録画面</title>
    <!-- CSSファイルを読み込む -->
    <link rel="stylesheet" type="text/css" href="./css/touroku.css">
</head>

<body>
    <div class="login-container">
        <h2>新規登録</h2>
        <!-- ログインフォーム -->
        <form id="loginForm">
            <div class="form-group">
                <label for="name">名前:</label>
                <input type="name" id="name" name="name" placeholder="パスワードを入力" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" placeholder="KDアカウントを入力" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード再入力:</label>
                <input type="password" id="password" name="password" placeholder="パスワードを再入力" required>
            </div>
            <button onclick="location.href='./login.html'">新規作成</button>
        </form>
        <!-- 結果表示エリア -->
        <div id="loginResult"></div>
    </div>
</body>

</html>
