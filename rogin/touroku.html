<head>

<style type="text/css">
    body{
        width: 400px;
        font-weight: bold;
        margin: auto;
    }
    .button {
        text-align: center;
      display       : inline-block;
      border-radius : 5%;          /* 角丸       */
      font-size     : 18pt;        /* 文字サイズ */
      text-align    : center;      /* 文字位置   */
      cursor        : pointer;     /* カーソル   */
      padding       : 12px 12px;   /* 余白       */
      background    :blue;     /* 背景色     */
      color         : #ffffff;     /* 文字色     */
      line-height   : 1em;         /* 1行の高さ  */
      transition    : .3s;         /* なめらか変化 */
      border        : 2px solid blue;    /* 枠の指定 */
    }
    </style>
<body>
<form method="post" action="./rogin.html">
