<!-- 記事のHTML -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>記事</title>
    <link rel="stylesheet" type="text/css" href="./css/article.css">
  </head>

  <body>
    <header>
      <button id="button1">タイムライン</button>  
      <button id="button2">質問</button>
      <a>記事内検索</a>
      <!-- 検索バー -->
      <input type="text" id="searchInput" placeholder="記事内検索" oninput="searchArticles()">
    </header> 

    <div id="contents">
        <span class="user"></span>
        <b>ジンクス</b>
        <a>20XX/XX/XX 00:00:00</a>
        <h1>ここにタイトル</h1>
        <li id="Python">Python</li>
        <li id="Docker">Docker</li>
        <li id="AWS">AWS</li>
        <li id="poem">ポエム</li>
        <p>この文章は、</p>
        <p>とても役に立つ文章であります。</p>
        <p>なんと素晴らしい文章なことでしょう。</p>
    </div>

    <div id="reply">
      <span class="user"></span>
      <form id="reply-container">
        <div class="FlexTextarea">
          <div class="FlexTextarea__dummy" aria-hidden="true"></div>
          <textarea id="post_text" class="FlexTextarea__textarea" placeholder="コメントを入力…"></textarea>
        </div>
        <input type="button" onclick="reply()" value="送信">
      </form>
      <div id="result"></div>
    </div>
    <footer>
      <p>&copy; team D</p>
    </footer>

    <!-- JavaScriptファイルを読み込む -->
    <script src="./javascript/article.js"></script>
  </body>
</html>
