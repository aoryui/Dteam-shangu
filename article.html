<!-- 記事のHTML -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>記事</title>
    <link rel="stylesheet" type="text/css" href="./css/article.css">
  </head>

  <body class="body">
    <!-- ヘッダー -->
    <!-- ヘッダー上部 -->
    <div class="header1">
      <!-- ハンバーガーメニューボタン -->
      <button id="menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="currentColor">
          <path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z"></path>
        </svg>
      </button>
      <input type="text" id="searchInput" placeholder="タグ検索">
    </div>
    <!-- ヘッダー下部 -->
    <div class="header2">
      <div class="left-item">
        <button class="timelinebtn" id="timeline">タイムライン</button>
      </div>
      <div class="right-item">
        <button class="questionbtn" id="question">質問</button>
      </div>
    </div> 

    <div id="contents">
        <span class="user"></span>
        <b>ジンクス</b>
        <a>20XX/XX/XX 00:00:00</a>
        <h1>ここにタイトル</h1>
        <li>Python</li>
        <li>Docker</li>
        <li>AWS</li>
        <li>ポエム</li>
        <p>この文章は、</p>
        <p>とても役に立つ文章であります。</p>
        <p>なんと素晴らしい文章なことでしょう。</p>
    </div>

    <div id="reply-form">
      <span class="user"></span>
      <form id="reply-container">
        <div class="FlexTextarea">
          <div class="FlexTextarea__dummy" aria-hidden="true"></div>
          <textarea id="post_text" class="FlexTextarea__textarea" placeholder="コメントを入力…"></textarea>
        </div>
        <input type="button" onclick="reply()" value="送信">
      </form>  
    </div>
    <reply></reply>
    <div id="reply"></div>
    <footer>
      <p>&copy; team D</p>
    </footer>

    <!-- JavaScriptファイルを読み込む -->
    <script src="./javascript/article.js"></script>
  </body>
</html>
