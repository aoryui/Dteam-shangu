<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>投稿ページ</title>
    <link rel="stylesheet" type="text/css" href="./css/post.css">
  </head>

  <body class="body">
    <!-- ヘッダー -->
      <!-- ヘッダー上部 -->
      <div class="header1">
        <!-- ハンバーガーメニューボタン -->
        <button id="menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="currentColor"><path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z"></path></svg>
        </button>
        <input type="text" id="searchInput" placeholder="記事内検索" oninput="searchArticles()">
      </div>
      <!-- ヘッダー下部 -->
      <div class="header2">
        <div class="left-item">
          <button class="timelinebtn" id="timeline">タイムライン</button>  
        </div>
        <div class="right-item">
          <button class="questionbtn" id="question">質問</button>
        </div>
      </div>

    <!-- ポスト -->
    <div id="contents">
      <form id="post-container">
          <textarea rows="10" cols="50" id="post_text" placeholder="テキスト入力してね"></textarea><br>
          <input type="button" id="post" onclick="post()" value="投稿">
      </form>
      <div id="result"></div><div id="time"></div>
    </div>

    <footer>
      <p>&copy; team D</p>
    </footer>

    <!-- JavaScriptファイルを読み込む -->
    <script src="./javascript/post.js"></script>
  </body>
</html>
